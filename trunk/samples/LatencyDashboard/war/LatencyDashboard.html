<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Latency Dashboard Demo</title>
    <script type="text/javascript" language="javascript" src="latencydashboard/latencydashboard.nocache.js"></script>
  </head>

  <body>
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h3>Latency Dashboard Demo</h3>
    
    <div>
      <div id="gwtContainer" style="background-color:#eee; width:800px; height:275px;"></div>
      <div>This chart aggregates data gathered from the GWT lightweight metrics.</div>
    </div>
    
    <div style="padding-top:25px;padding-bottom:25px;">
      <div id="timeLineContainer" style="background-color:#eee; width:800px; height:275px;"></div>
      <div>This chart aggregates data gathered from the SpeedTracer measurement of browser events.</div>
    </div>
    
  </body>
</html>
